<!DOCTYPE html>
<html>
    <head>
        <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Simple map</title>
        <style>
            html, body, #map-canvas {
                height: 100%;
                margin: 0px;
                padding: 0px;
		background-color: #F5F5F5;
            }
	    #header {
		height: 75px;
		width: 100%;
		position: absolute;
		top: 0px;
		background-color: black;
		z-index: 20;
	    }
	    #header > h1 {
		color: #FFB3B3;
		margin-left: auto;
		margin-right: auto;
		width: 55px;
	    }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
       
    </head>
    <body>
	<div id="header"><h1><i>Pulse</i></h1></div>
        <div id="map-canvas"></div>
	 <script>
            function initialize() {
                var myFirebaseRef = new Firebase("https://e-pulse.firebaseio.com/");
                var lat=78;
                var longi=37.5;
                var myLatlng = new google.maps.LatLng(lat,longi);
                var mapOptions = {
                    zoom: 12,
                    center: myLatlng
                };
                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                var contentString = '<blockquote class="twitter-tweet" lang="en"><p>Personally, I think America is ready for a woman to scale the White House fence.</p>&mdash; Conan O&#39;Brien (@ConanOBrien) <a href="https://twitter.com/ConanOBrien/status/526195522823286784">October 26, 2014</a></blockquote>'
                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: 'TWIiiiiiiiTERT THINGS'
                });
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map,marker)
                });

	    google.maps.event.addListener(infowindow, 'domready', function () {
		! function (d, s, id) {
		    var js, fjs = d.getElementsByTagName(s)[0];
		    if (!d.getElementById(id)) {
			js = d.createElement(s);
			js.id = id;
			js.src = "//platform.twitter.com/widgets.js";
			fjs.parentNode.insertBefore(js, fjs);
		    }
		}(document, "script", "twitter-wjs");
	    });

                myFirebaseRef.on('child_added', function(snapshot) {
                    lat = snapshot.child("Lat").val();
                    longi = snapshot.child("Long").val();
                    keywords = snapshot.child("Keywords").val();
                    var temppos = new google.maps.LatLng(lat,longi);
                    var image = 'event.png';
                    var tempmarker = new google.maps.Marker( {
                        position: temppos,
                        map: map,
                        title: keywords,
                        icon: image
                        });
                    
                    var tempinfo = new google.maps.InfoWindow({
                        content: keywords
                    });
                    google.maps.event.addListener(tempmarker, 'click', function() {
                        tempinfo.open(map,tempmarker)
                    });

                    markerTable[tempmarker]= eventToTweetArray(snapshot, map);
                });
            }
            function eventToTweetArray(snap, map) {
                var tweetArray = [];
                snap.forEach(function(tweet) {
                    if(tweet.hasChildren()) {
                        lat = tweet.child("Lat").val();
                        longi = tweet.child("Long").val();
                        keywords = tweet.child("Data").val();
                        var temppos = new google.maps.LatLng(lat,longi);
                        var image = 'tweet.png';
                        var tempmarker = new google.maps.Marker( {
                            position: temppos,
                            map: map,
                            title: keywords,
                            icon: image
                            });
                        console.log(temppos);
                        var tempinfo = new google.maps.InfoWindow({
                            content: keywords
                        });
                        google.maps.event.addListener(tempmarker, 'click', function() {
                            tempinfo.open(map,tempmarker)
                        });
                        tweetArray.push(tempmarker);
                    }
                });
                return tweetArray; 
            } 
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </body>
</html>
