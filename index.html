<!DOCTYPE html>
<html>
    <head>
        <script src='https://cdn.firebase.com/js/client/1.1.1/firebase.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Simple map</title>
        <style>
            html, body {
                height: 100%;
                margin: 0px;
                padding: 0px;
		background-color: #F5F5F5;
            }
	    #map-canvas {
		height: 65%;
		margin-top: 15%;
		padding: 0px;
	    }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script>
            function initialize() {
                var markerTable = {};
					
                var lat=78;
                var longi=37.5;
                var myFirebaseRef = new Firebase("https://e-pulse.firebaseio.com/");
                var myLatlng = new google.maps.LatLng(lat,longi);
                var mapOptions = {
                    zoom: 4,
                    center: myLatlng
                };
                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                var contentString = 'whater lol';
                var infowindow = new google.maps.InfoWindow({
                    content: contentString
                });
                var marker = new google.maps.Marker({
                    position: myLatlng,
                    map: map,
                    title: 'TWIiiiiiiiTERT THINGS'
                });
                google.maps.event.addListener(marker, 'click', function() {
                    infowindow.open(map,marker)
                });
                myFirebaseRef.on('child_added', function(snapshot) {
                    lat = snapshot.child("Lat").val();
                    longi = snapshot.child("Long").val();
                    keywords = snapshot.child("Keywords").val();
                    var temppos = new google.maps.LatLng(lat,longi);
                    var tempmarker = new google.maps.Marker( {
                        position: temppos,
                        map: map,
                        title: keywords
                        });
                    
                    var tempinfo = new google.maps.InfoWindow({
                        content: keywords
                    });
                    google.maps.event.addListener(tempmarker, 'click', function() {
                        tempinfo.open(map,tempmarker)
                    });

                    markerTable[tempmarker]= eventToTweetArray(snapshot, map);
                });
            }
            function eventToTweetArray(snap, map) {
                var tweetArray = [];
                snap.forEach(function(tweet) {
                    if(tweet.hasChildren()) {
                        lat = tweet.child("Lat").val();
                        longi = tweet.child("Long").val();
                        keywords = tweet.child("Data").val();
                        var temppos = new google.maps.LatLng(lat,longi);
                        var tempmarker = new google.maps.Marker( {
                            position: temppos,
                            map: map,
                            title: keywords
                            });
                        console.log(temppos);
                        var tempinfo = new google.maps.InfoWindow({
                            content: keywords
                        });
                        google.maps.event.addListener(tempmarker, 'click', function() {
                            tempinfo.open(map,tempmarker)
                        });
                        console.log("boop");
                        tweetArray.push(tempmarker);
                    }
                });
                return tweetArray; 
            } 
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
